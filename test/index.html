        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        html,

            display: flex;
            text-align: start;
            position: relative;
            height: 100%;

        }
        footer {
            position: absolute;

            right: 0;
            padding: 1rem;
            text-align: center;
            font-size: .8rem;
            color: hsla(0, 0%, 100%, .5);
        }
        @media (max-width: 512px) {
            footer {
                bottom: unset;
                top: 0;
            }
            body {
                height: auto;
            }
            #container {
                margin-top: 6rem !important;
                padding-bottom: 4rem;
            }
        }
        #container {
            width: clamp(300px, 75%, 800px);
            position: relative;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            height: auto;
            top: 50%;
            transform: translateY(-50%);
            gap: .5rem;
        }
