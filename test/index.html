<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbetçi Eczaneler Bilgi Ekranı</title>
    <!-- Google Fonts'tan Montserrat fontunu içe aktar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <!-- Güncel Font Awesome CSS dosyasını ekleyin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        /* Genel stil */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Header stil */
        header {
            background-color: white; /* Arka plan rengi beyaz */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Hafif gölge */
            color: #333; /* Metin rengi */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* İçerikleri yatay olarak ayır */
            align-items: center; /* İçerikleri dikey olarak ortala */
            transition: all 0.3s; /* Header'ın yavaşça açılması ve kapanması için geçiş efekti */
        }

        .logo {
            max-width: 100px;
            margin-left: 20px; /* Logo ile metni arasındaki boşluğu ayarlar */
        }

        .header-text {
            font-weight: bold;
            font-size: 24px;
            text-align: left; /* Metni sola hizala */
        }

        .header-links {
            flex-grow: 1; /* Bağlantıları alanı doldurması için */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .header-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold; /* Bağlantı metinlerini kalın yap */
        }

        /* Sosyal medya ikonları stil */
        .social-media {
            display: flex;
            justify-content: flex-start; /* İkonları sola hizala */
            gap: 10px;
            margin-left: 20px; /* Sosyal medya ikonları ile metni arasındaki boşluğu ayarlar */
        }

        .social-media a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }

        /* Sayfa içeriğinin üstüne boşluk bırakmak için */
        .content {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <img src="https://osmanysk.github.io/eczane/favicon.ico" alt="Logo" class="logo">
            <div class="header-text">Nöbetçi Eczaneler Bilgi Ekranı</div>
        </div>
        <div class="header-links">
            <a href="#"><i class="fas fa-info-circle"></i> Hakkımızda</a>
            <a href="#"><i class="fas fa-users"></i> Ekip</a>
            <a href="#"><i class="fas fa-gavel"></i> Prensiplerimiz</a>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com/@osmanyskeczane"><i class="fab fa-youtube"></i></a>
        </div>
    </header>
    <div class="content">
        <!-- Sayfanın geri kalanı buraya gelebilir -->
        <h1>Hoş Geldiniz!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
    <script>
        // Sayfa aşağı kaydırıldığında ve yukarı kaydırıldığında header'ı yavaşça açın ve kapatın
        let prevScrollPos = window.pageYOffset;
        let isOpen = true;

        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;

            if (prevScrollPos > currentScrollPos && !isOpen) {
                // Sayfa yukarı kaydırılıyor ve header kapalı, yavaşça aç
                document.querySelector("header").style.top = "0";
                isOpen = true;
            } else if (prevScrollPos < currentScrollPos && isOpen) {
                // Sayfa aşağı kaydırılıyor ve header açık, yavaşça kapat
                document.querySelector("header").style.top = "-100px";
                isOpen = false;
            }

            prevScrollPos = currentScrollPos;
        }
    </script>
</body>
</html>
